<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Penjualan</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        .form-group button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .form-group button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediksi Penjualan</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="total_price">Total Price:</label>
                <input type="text" id="total_price" name="total_price" required>
            </div>
            <div class="form-group">
                <label for="penjualan_m1">Penjualan Minggu - 1:</label>
                <input type="text" id="penjualan_m1" name="penjualan_m1" required>
            </div>
            <div class="form-group">
                <label for="penjualan_m2">Penjualan Minggu - 2:</label>
                <input type="text" id="penjualan_m2" name="penjualan_m2" required>
            </div>
            <div class="form-group">
                <label for="penjualan_m3">Penjualan Minggu - 3:</label>
                <input type="text" id="penjualan_m3" name="penjualan_m3" required>
            </div>
            <div class="form-group">
                <label for="penjualan_m4">Penjualan Minggu - 4:</label>
                <input type="text" id="penjualan_m4" name="penjualan_m4" required>
            </div>
            <div class="form-group">
                <label for="total_penjualan">Total Penjualan:</label>
                <input type="text" id="total_penjualan" name="total_penjualan" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
